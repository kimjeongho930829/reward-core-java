spring:
  threads:
    virtual:
      enabled: true # Java 21 Virtual Threads 활성화

  datasource:
    url: jdbc:h2:mem:rewarddb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 100 # Batch Write 최적화
        order_inserts: true
        order_updates: true

  cache:
    type: redis
    cache-names: rewards
    redis:
      time-to-live: 10m # 보상 목록은 10분간 캐싱

  data:
    redis:
      host: localhost
      port: 6379

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false # 서버 시작 시 배치 자동 실행 방지

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus # 모니터링 엔드포인트 노출
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true # HTTP 요청에 대한 히스토그램 메트릭 수집

resilience4j:
  ratelimiter:
    instances:
      rewardLimiter:
        limitForPeriod: 50 # 초당 50회 제한 (시스템 보호 및 어뷰징 방지)
        limitRefreshPeriod: 1s
        timeoutDuration: 0

  bulkhead:
    instances:
      notificationBulkhead:
        maxConcurrentCalls: 100 # FCM API 동시 발송 제한 (p-map 대체)
        maxWaitDuration: 0

    localFallbackLimiter:
      limitForPeriod: 100 # Redis 장애 시 로컬에서 초당 100회로 제한하여 서버 보호
      limitRefreshPeriod: 1s
      timeoutDuration: 0
